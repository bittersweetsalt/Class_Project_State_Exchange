<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-content>

          <template>
              <div>
                <v-toolbar  
                >
                  <v-toolbar-title>State Exchange</v-toolbar-title>
            
                  
                  
                  
                  <v-spacer></v-spacer>


                  <v-toolbar-items>
                     
                      <v-col>
                          <v-text-field
                            label="Search"
                          ></v-text-field>
                        </v-col>

                    

                    <v-btn text href="/"><v-icon>mdi-home-circle</v-icon> Home</v-btn>
                  
                  
                    <v-btn text><v-icon>mdi-plus-circle</v-icon> Add Post</v-btn>
  
                    <v-btn icon>
                        <v-icon>mdi-dots-vertical</v-icon>
                      </v-btn>

                  </v-toolbar-items>
            
                    <!--
                  <template v-if="$vuetify.breakpoint.smAndUp">
                    <v-btn icon>
                      <v-icon>mdi-export-variant</v-icon>
                    </v-btn>
                    <v-btn icon>
                      <v-icon>mdi-delete-circle</v-icon>
                    </v-btn>
                    <v-btn icon>
                      <v-icon>mdi-plus-circle</v-icon>
                    </v-btn>
                  </template>
                  -->
                </v-toolbar>
              </div>
            </template>


        <v-container>

            <h1>Create a New Post</h1>
            <form>
                <v-text-field
                  v-model="name"
                  :error-messages="nameErrors"
                  :counter="10"
                  label="Title"
                  required
                  @input="$v.name.$touch()"
                  @blur="$v.name.$touch()"
                ></v-text-field>
                <v-textarea
                  counter
                  label="Description"
                  :rules="rules"
                  :value="value"
                ></v-textarea>
                <v-select
                  v-model="select"
                  :items="items"
                  :error-messages="selectErrors"
                  label="Category"
                  required
                  @change="$v.select.$touch()"
                  @blur="$v.select.$touch()"
                ></v-select>
                <v-text-field
                  v-model="name"
                  :error-messages="nameErrors"
                  :counter="10"
                  label="Price"
                  required
                  @input="$v.name.$touch()"
                  @blur="$v.name.$touch()"
                ></v-text-field>

                <!--
                <v-checkbox
                  v-model="checkbox"
                  :error-messages="checkboxErrors"
                  label="Do you agree?"
                  required
                  @change="$v.checkbox.$touch()"
                  @blur="$v.checkbox.$touch()"
                ></v-checkbox>
                  -->

                  <v-btn class="mr-4" @click="submit">Add Image(s)</v-btn>
                <v-btn class="mr-4" @click="submit">submit</v-btn>
                <v-btn @click="clear">clear</v-btn>
              </form>




        </v-container>
      </v-content>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
    })
  </script>
</body>
</html>
